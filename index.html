<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currenc Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div class="currency-container">
                <h2>Currency Converter</h2>
                <div class="input-container">
                    <input type="number" name="fromAmount" id="fromAmountElement">
                    <select name="from" id="fromCurrency">
                         
                    </select>
                </div>
                
                <div class="arrow-container">
                    <span class="material-symbols-outlined" id="arrow">arrow_downward</span>
                </div>

                <div class="input-container">
                    <input type="number" name="toAmount" id="toAmountElement" disabled>
                    <select name="to" id="toCurrency">
                       
                    </select>
                </div>

                <div class="result-container">
                    <p class="result-msg">1USD = 83INR</p>
                </div>
            </div>
        </section>
    </main>

    <script src="code.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
